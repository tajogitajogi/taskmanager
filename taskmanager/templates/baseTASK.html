<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>TASKS</title>
</head>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
   <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
     <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
   </a>
   <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
     <li><a href="#" class="nav-link px-2 link-dark">TASKMANAGER</a></li>
   </ul>
   <div class="col-md-3 text-end">
     <a href="http://127.0.0.1:8000/admin" ><button type="button" class="btn btn-outline-primary me-2">Login to administrate</button></a>
   </div>
 </header>
<body>
   {% for el in task %}
      <div class="container">
        <div class="row mb-100 text-center ">
            <div class="col-xl-1 themed-grid-col boxno" ></div>
            <div class="col-xl-4 themed-grid-col boxno" ></div>
            <div class="col-xl-2 themed-grid-col box"><h4>DATE</h4></div>
         </div>
         <div class="row mb-100 text-center">
            <div class="col-xl-1 themed-grid-col boxno" ></div>
            <div class="col-xl-4 themed-grid-col box "><h5>Task</h5></div>
            <div class="col-xl-1 themed-grid-col box" ><h5>start</h5></div>
            <div class="col-xl-1 themed-grid-col box"><h5>stop</h5></div>
            <div class="col-xl-1 themed-grid-col box"><h5>TIME</h5></div>
         </div>
      
   
         <div class="row mb-100 text-center">
            <div class="col-xl-1 themed-grid-col box"><h5>=</h5></div>
            <div class="col-xl-4 themed-grid-col box">{% block task %}{% endblock %}</div>
            <div class="col-xl-1 themed-grid-col box ">{% block start %}{% endblock %}</div>
            <div class="col-xl-1 themed-grid-col box ">{% block stop %}{% endblock %} </div>
            <div class="col-xl-1 themed-grid-col box">{% block time %}{% endblock %}</div>
            <div class="col-xl-1 themed-grid-col box">
               <div class="col-xl-1 themed-grid-col box">
               <a href="http://127.0.0.1:8000/admin/taskmanager/task/{% block id %}{% endblock %}/delete/" > <button type="button" class="btn btn-primary me-2 ">-</button></a>
               </div>
            </div>
         </div>
      </div>
   {% endfor %}
      <div class="row mb-100 text-center">
         <div class="col-xl-1 themed-grid-col boxno" ></div>
         <div class="col-xl-2 themed-grid-col boxno "></div>
         <div class="col-xl-2 themed-grid-col boxno" ></div>
         <div class="col-xl-1 themed-grid-col boxno" ></div>
         <div class="col-xl-1 themed-grid-col boxno" ></div>
         <div class="col-xl-1 themed-grid-col ">
            <style>
               .qwe {
                  margin-top: 10px;
                  margin-left: 30px;
               }
            </style>
            <a href="http://127.0.0.1:8000/admin/taskmanager/task/add/" ><button type="button" class="btn btn-primary me-2 qwe">+</button></a>
            
         </div>
      </div>
   
   
</body>
